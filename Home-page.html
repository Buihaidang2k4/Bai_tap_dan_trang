    <script>
        //Menu khi nhấn vào sẽ hiện ra
        $(document).ready(function() {
            $('.toggle').click(function() {
                $('.toggle').hide();
                $('.close').show();
                $('nav').slideDown();
            });

            $('.close').click(function() {
                $('.close').hide();
                $('.toggle').show();
                $('nav').slideUp();
            });
        });
    </script>
